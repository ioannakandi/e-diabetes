<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>e-diabetes - Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body style="background-color:RoyalBlue;">

    <div class="container">
      <!-- Outer Row -->
      <div class="row justify-content-center">

          <div class="col-xl-6 col-lg-6 col-md-6">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user" id="signupForm">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="firstName"
                                            placeholder="First Name" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="lastName"
                                            placeholder="Last Name" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="username"
                                            placeholder="User Name" required>
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                      <input type="email" class="form-control form-control-user" id="email"
                                          placeholder="Email Address" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="password" placeholder="Password" required>
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                      <input type="text" id="userType" class="form-control form-control-user" pattern="doctor|radiologist"
                                      title="doctor or patient" placeholder="User Type" required>
                                    </div>
                                </div>
                                <input type="submit" class="btn btn-success btn-user btn-block" value="Register Account">
                                <hr>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="login.html">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- JavaScript for performing requests to backend -->
    <script>
    $(document).ready(function() {

        $("#signupForm").submit(function(e) {
          //prevent Default functionality
          e.preventDefault();
          let firstName = $("#firstName").val();
          let lastName = $("#lastName").val();
          let username = $("#username").val();
          let email = $("#email").val();
          let password = $("#password").val();
          let userType = $("#userType").val();
          $.get(
            "http://localhost:5000/signup",
            {
              firstName:firstName,
              lastName:lastName,
              username:username,
              email:email,
              password:password,
              userType:userType
            })
            .done(function (response) {
              console.log(response);
              //check response userType
              window.location.replace("login.html");
            })
            .fail(function (response) {
              console.error(response.status, response.responseText);
              window.alert("Please try again.");
            });
          });
        })
    </script>

</body>

</html>
